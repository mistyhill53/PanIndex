{{define "pan/mdui/view-md.html"}}
    {{template "pan/mdui/view-base.html" .}}
{{end}}
{{define "content-md"}}
    <div id="content" class="mdui-typo mdui-shadow-2" style="padding: 15px;margin: 10px;">
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    </div>
    <script>
        var path = $("#file_link").attr("data-path");
        var mode = $("#file_link").attr("data-mode");
        var fullUrl = encodeURI(window.location.protocol + "//"+window.location.host + "/api/public/raw" +path);
        $.ajax({
            method: 'GET',
            url: fullUrl,
            success: function (data) {
                $("#content").append(marked.parse(data));
                $("table").addClass("mdui-table");
            }
        });
    </script>
{{end}}
